<script>
    const vm = new Vue({
        data() {
            return {
                name: 'cn',
                age: 24,
                wife: {
                    name: 'csf',
                    age: 23
                }
            }
        },
        computed: {
            husband() {
                return this.name + this.wife.name
            }
        },
        watch: {
            wife: {
                handler(val, oldVal) {
                    console.log('watch--->',val.name, oldVal.name)
                },
                deep: true,
                immediate: true
            }
        },
        render() {
            return `
                <h3>normal key</h3>
                <p>${this.name}</p>
                <h3>nested key</h3>
                <p>${this.age}</p>
                <p>${JSON.stringify(this.wife)}</p>
                <p>${this.husband}</p>
            `;
        }
    }).$mount(null, document.getElementById('root'))
